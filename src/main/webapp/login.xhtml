<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:botDetect="http://java.sun.com/jsf/composite">
<f:view locale="#{internationalization_BackingBean.locale}">
    <h:head>

        <img src="resources/LogoMSG1.png" alt="LogoMSGg" width="350" height="150"   />

        <title>Login</title>
        <h:outputStylesheet library="css" name="styles.css"/>
        <!--<script src='https://www.google.com/recaptcha/api.js'/>-->
    </h:head>

    <h:body>
        <p:growl id="loginGrowl" showDetail="true" sticky="false"/>
        <div class="centered">
            <h:form id="form">
                <h:commandButton action="#{login_BackingBean.goTo()}" id="buttonId" style="display: none" rendered="false"/>

                <p:defaultCommand target="login"/>
                <h:commandButton image="resources/RomaniaFlag.png"
                                 action="#{internationalization_BackingBean.setLanguage('ro')}" immediate="true"/>
                <h:commandButton image="resources/USAFlag.png"
                                 action="#{internationalization_BackingBean.setLanguage('en')}" immediate="true"/>

                <h3 class="title"><h:outputText value="#{msg['LoginPageTitle']}"/></h3>
                <h2 class="subTitle"><h:outputText value="#{msg['Login']}"/></h2>
                <h:outputText styleClass="myFont" value="#{msg['Username']}" style="display:block;"/>
                <p:inputText id="user" value="#{login_BackingBean.username}" required="true" label="user"/>
                <br/>
                <br/>
                <h:outputText styleClass="myFont" value="#{msg['Password']}" style="display:block;"/>
                <p:password id="password" value="#{login_BackingBean.password}" required="true" label="password"/>
                <br/>
                <br/>

                <!--add to captcha-->
                <!--<h:outputText styleClass="myFont" value="Password" style="display:block;"/>-->
                <!--<p:password id="password" value="#{loginBackingBeanNo.password}" required="true" label="password"/>-->
                <!--<br/><br/>-->
                <!--<botDetect:simpleJsfCaptcha id="exampleCaptcha"-->
                <!--binding="#{loginBackingBeanNo.captcha}"/>-->
                <!--<br/>-->
                <!--<div>-->
                <!--<h:outputText styleClass="myFont" value="Code:"/> <h:inputText id="captchaCode" value="#{loginBackingBeanNo.captchaCode}" label="Captcha code here"/>-->
                <!--</div>-->
                <!--add to captcha-->


                <p:commandButton id="login" value="#{msg['LoginButton']}" action="#{login_BackingBean.LoginCorrect()}"
                                 ajax="true" update="loginGrowl"
                                 styleClass="aButton" />
                <br/>
                <!--<div id="captcha" class="g-recaptcha" data-sitekey="6LcYjGgUAAAAABQBUOcNUHgJGHdrK2WAGNHREnYJ"/>-->
                <!--<br/>-->
            </h:form>
        </div>
    </h:body>
</f:view>

</html>
