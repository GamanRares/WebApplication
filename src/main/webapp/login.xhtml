<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:botDetect="http://java.sun.com/jsf/composite">
<f:view locale="#{internationalizationBackingBean.locale}">
    <h:head>

        <img src="resources/LogoMSG1.png" alt="LogoMSGg" width="350" height="150"/>

        <title>Login</title>
        <h:outputStylesheet library="css" name="styles.css"/>
        <!--<script src='https://www.google.com/recaptcha/api.js'/>-->
    </h:head>

    <h:body>
        <p:growl id="loginGrowl" showDetail="true" sticky="false"/>

        <div class="centered">
            <h:form id="form">

                <p:defaultCommand target="login"/>
                <h:commandButton image="resources/RomaniaFlag.png"
                                 action="#{internationalizationBackingBean.setLanguage('ro')}" immediate="true"/>
                <h:commandButton image="resources/USAFlag.png"
                                 action="#{internationalizationBackingBean.setLanguage('en')}" immediate="true"/>

                <h3 class="title"><h:outputText value="#{msg['LoginPageTitle']}"/></h3>
                <h2 class="subTitle"><h:outputText value="#{msg['Login']}"/></h2>

                <h:outputText styleClass="myFont" value="#{msg['Username']}" style="display:block;"/>
                <p:inputText id="user" value="#{loginBackingBean.username}" required="true" label="user"/>
                <br/>
                <br/>
                <h:outputText styleClass="myFont" value="#{msg['Password']}" style="display:block;"/>
                <p:password id="password" value="#{loginBackingBean.password}" required="true" label="password"/>
                <br/>
                <br/>
                <p:commandButton id="login" value="#{msg['LoginButton']}" action="#{loginBackingBean.LoginCorrect()}"
                                 ajax="true" update="loginGrowl"
                                 styleClass="aButton"/>
                <br/>
            </h:form>
        </div>
    </h:body>
</f:view>

</html>
