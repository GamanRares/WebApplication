<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<ui:composition>
    <f:view>
        <h:head>
            <title>View Users</title>
            <h:outputStylesheet library="css" name="styles.css"/>
        </h:head>
        <h:body >
            <p:growl id="growl" showDetail="true" sticky="false"/>
            <div class="centered">
                <h:form id="form1">
                    <p:dataTable var="user" value="#{table_BackingBean}"
                                 selection="#{table_BackingBean.selectedUser}" selectionMode="single"
                                 id="userTable"
                                 rowKey="#{user.username}" lazy="true" paginator="true" rows="10"
                                 rowsPerPageTemplate="5,10,15"
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                        <p:ajax event="rowSelect" listener="#{table_BackingBean.rowSelected}"
                                update=":form1:outputLabel"/>
                        <p:column id="c1" headerText="Username" sortBy="#{user.username}" filterBy="#{user.username}"
                        >
                            <h:outputText value="#{user.username}"/>
                        </p:column>

                        <p:column id="c2" headerText="Email" sortBy="#{user.email}" filterBy="#{user.email}"
                                  filterMatchMode="contains">
                            <h:outputText value="#{user.email}"/>
                        </p:column>

                        <p:column id="c3" headerText="Mobile Number" sortBy="#{user.mobileNumber}" filterBy="#{user.mobileNumber}"
                                  filterMatchMode="contains">
                            <h:outputText value="#{user.mobileNumber}"/>
                        </p:column>

                        <p:column id="c4" headerText="Role" sortBy="#{user.role}"
                                  filterBy="#{user.role}"
                                  filterMatchMode="contains">
                            <h:outputText value="#{user.role}"/>
                        </p:column>

                        <p:column id="c5" headerText="Right" sortBy="#{user.right}"
                                  filterBy="#{user.right}"
                                  filterMatchMode="contains">
                            <h:outputText value="#{user.right}"/>
                        </p:column>
                    </p:dataTable>
                    <p:outputLabel id="outputLabel" value="#{table_BackingBean.outputMessage}"/>
                    <br/>
                    <br/>
                    <br/>
                </h:form>
            </div>
        </h:body>
    </f:view>
</ui:composition>

</html>
