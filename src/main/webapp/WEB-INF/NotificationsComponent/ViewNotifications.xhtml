<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <f:view>
        <p:growl id="viewNotificationsGrowl" showDetail="true" sticky="false"/>

        <div class="centered">
            <h:form id="viewNotifications">
                <h3 class="title"><h:outputText value="#{msg['Notifications']}"/></h3>

                <p:dataTable var="notification" value="#{viewNotificationsBackingBean}"
                             id="notificationTable"
                             rowKey="#{notification.notification_id.toString()}" lazy="true" paginator="true" rows="5"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="5,10,15"
                >
                    <p:column id="c1" headerText="ID" sortBy="#{notification.notification_id}"
                              filterBy="#{notification.notification_id}">
                        <h:outputText value="#{notification.notification_id.toString()}"/>
                    </p:column>

                    <p:column id="c2" headerText="TYPE" sortBy="#{notification.notificationTypeEnum}"
                              filterBy="#{notification.notificationTypeEnum}"
                              filterMatchMode="contains">
                        <h:outputText value="#{notification.notificationTypeEnum}"/>
                    </p:column>

                    <p:column id="c3" headerText="MESSAGE" sortBy="#{notification.notificationMessage}"
                              filterBy="#{notification.notificationMessage}"
                              filterMatchMode="contains">
                        <h:outputText value="#{notification.notificationMessage}" escape="false"/>
                    </p:column>

                    <p:column id="c4" headerText="ADDED DATE" sortBy="#{notification.addedDate}"
                              filterBy="#{notification.addedDate}"
                              filterMatchMode="contains">
                        <h:outputText value="#{notification.addedDate}"/>
                    </p:column>
                </p:dataTable>
                <br/>
                <br/>

            </h:form>
        </div>
    </f:view>
</ui:composition>
