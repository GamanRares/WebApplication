<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <f:view>
        <p:growl id="addUserGrowl" showDetail="true" sticky="false"/>
        <div class="centered">

            <h:outputStylesheet library="css" name="Homepagestyles.css"/>

            <h:form>
                <p:defaultCommand target="addUser" />
                <h3 class="title"><h:outputText value="#{msg['AddUserTitle']}"/></h3>

                <h:outputText styleClass="myFont" value="#{msg['FirstName']}" color="white" style="display:block;"/>
                <p:inputText id="userFirstName" value="#{addUserBackingBean.userFirstName}" required="true"
                             label="First name"/>
                <br/>
                <br/>
                <h:outputText styleClass="myFont" value="#{msg['LastName']}" style="display:block;" color="white"/>
                <p:inputText id="userLastName" value="#{addUserBackingBean.userLastName}" required="true"
                             label="Last name"/>
                <br/>
                <br/>
                <h:outputText styleClass="myFont" value="#{msg['Password']}" style="display:block;" color="white"/>
                <p:password id="userPassword" value="#{addUserBackingBean.userPassword}" required="true"
                            label="#{msg['Password']}"/>
                <br/>
                <br/>
                <h:outputText styleClass="myFont" value="#{msg['Email']}" style="display:block;" color="white"/>
                <p:inputText id="userEmail" value="#{addUserBackingBean.userEmail}" required="true"
                             label="#{msg['Email']}"/>
                <br/>
                <br/>
                <h:outputText styleClass="myFont" value="#{msg['MobileNumber']}" style="display:block;" color="white"/>
                <p:selectOneMenu id="userMobileNumber" value="#{addUserBackingBean.userMobileNumber}" effect="fold"
                                 editable="true" required="true" label="#{msg['MobileNumber']}">
                    <f:selectItem itemLabel="0040" itemValue="0040"/>
                    <f:selectItem itemLabel="+40" itemValue="+40"/>
                    <f:selectItem itemLabel="0049" itemValue="0049"/>
                    <f:selectItem itemLabel="+49" itemValue="+49"/>
                    <p:ajax event="change" listener="#{addUserBackingBean.handleChange}" ajaxSingle="true"
                            execute="@this"/>
                </p:selectOneMenu>
                <br/>
                <br/>
                <h:outputLabel for="multiple" styleClass="myFont" value="#{msg['Roles']} " color="white"/>
                <p:selectCheckboxMenu id="multiple" value="#{addUserBackingBean.userRoles}"
                                      multiple="true"
                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                    <f:selectItems value="#{rolesCheckboxBackingBean.roles}"/>
                </p:selectCheckboxMenu>
                <br/>
                <br/>
                <p:commandButton id="addUser" value="#{msg['AddUser']}" action="#{addUserBackingBean.saveUser()}"
                                 ajax="true" update="addUserGrowl"
                                 styleClass="aButton"/>
                <br/>
            </h:form>
        </div>
    </f:view>

</ui:composition>
