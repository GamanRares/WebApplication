<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="form">
        <h2 class="title"><h:outputText value="#{msg['ChangeRights']}"/></h2>
        <p:defaultCommand target="changeRights"/>
        <p:growl id="changeRightsGrowl" sticky="false" showDetail="true" life="2000"/>
        <br/>
        <br/>
        <p:dataTable id="eventsDT" var="role" value="#{rolesRights_BackingBean.roleList}" widgetVar="rightsTable"
                     rowKey="#{role.type}"
                     rows="5">

            <p:column headerText="#{msg['Role']}">
                <h:outputText value="#{role.type}"/>
            </p:column>

            <p:column headerText="#{msg['BugClose']}">
                <h:selectBooleanCheckbox value="#{role.bugCloseChecked}"/>
            </p:column>

            <p:column headerText="#{msg['BugExport']}">
                <h:selectBooleanCheckbox value="#{role.bugExportChecked}"/>
            </p:column>

            <p:column headerText="#{msg['BugManagement']}">
                <h:selectBooleanCheckbox value="#{role.bugManagementChecked}"/>
            </p:column>

            <p:column headerText="#{msg['PermissionManagement']}">
                <h:selectBooleanCheckbox value="#{role.permissionManagementChecked}"/>
            </p:column>s

            <p:column headerText="#{msg['UserManagement']}">
                <h:selectBooleanCheckbox value="#{role.userManagementChecked}"/>
            </p:column>

        </p:dataTable>
        <br/>
        <br/>
        <p:commandButton id="changeRights" value="#{msg['UpdateRights']}" action="#{rolesRights_BackingBean.submit()}"
                         ajax="true" update="changeRightsGrowl @form"
                         styleClass="aButton"/>

    </h:form>

</ui:composition>
